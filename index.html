<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="meme.css">
    </head>
    <body>
        <div>
            <h1>Ultra Complete Meme Mangler</h1>
            <h3>Create custom Memes</h3>
        </div>
        <div>
            <form class="meme-form">
                <label for="top-text">Top Text:
                    <input type="text" placeholder="Words on top" name="submitted-top" id="top-text" required>
                </label>
                <label for="bot-text">Bottom Text:
                    <input type="text" placeholder="Words on bottom" name="submitted-bottom" id="bot-text" required>
                </label>
                <label for="meme-url">Meme URL:
                    <input type="text" placeholder="Enter Meme URL" name="submitted-url" id="meme-url" required>
                </label>
                <input type="submit" value="Generate Meme" />
            </form>      
        </div>
        <div>
            <h3>Meme collection:</h3>
            <div class='meme-gallery'>
                <div class='meme-tile' id="1">
                    <div class='active-top-text'>hello</div>
                    <div class='active-bottom-text'>jk goodbye</div>
                    <img class='meme-image' src="https://imgflip.com/s/meme/Patrick-Says.jpg">
                    <button type="button" class='delete-button' >X</button>

                </div>
            </div>

        </div>
        

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="memegen.js" async defer></script>
    </body>
</html>
